<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KiddieLingo</title>
  <link rel="shortcut icon" href="src/public/img/favicon.svg" type="image/svg+xml">

	<link rel="stylesheet" href="./src/css/style.css">
	<link rel="stylesheet" href="./src/css/media-queries.css">
</head>
<body>
	<header>
		<nav>
			<a href="/">
				<img id="logo" src="./src/public/img/logo.svg" alt="logo KiddieLingo">
			</a>
			<button class="mobile-menu" aria-label="Abrir menu" aria-haspopup="true" aria-controls="menu" aria-expanded="false">
				<img src="./src/public/img/menu-icon.svg" alt="Ícone de menu" tabindex="0">
			</button>
			<div class="nav-menu">
				<div class="modal-wrapper">
					<ul id="menu" class="nav-list" role="menu" aria-hidden="false">
						<button class="btnClose" aria-label="fechar menu">
							<i class="fa-solid fa-xmark"></i>
						</button>
						<li class="home" onclick="route()"><a href="/"></i>Início</a></li>
						<li class="alphabet" onclick="route()"><a href="/alphabet">Alfabeto</a></li>
						<li class="tobe" onclick="route()"><a href="/to-be">To be</a></li>
						<li class="shapes" onclick="route()"><a href="/shapes">Formas</a></li>
						<li class="numbers" onclick="route()"><a href="/numbers">Números</a></li>
					</ul>
				</div>
			</div>
			<a href="" class="btnStart">comece agora</a>
		</nav>
	</header>

	<div class="loader"></div>

	<main id="app">
	</main>

	<script src="https://kit.fontawesome.com/5f6ce912e4.js" crossorigin="anonymous"></script>
	<script type="module" src="./src/js/main.js"></script>
	<script type="module" src="/src/js/router.js"></script>
</body>
</html>
