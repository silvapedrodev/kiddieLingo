<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
	<title>KiddieLingo</title>
	<link rel="shortcut icon" href="src/public/img/favicon.svg" type="image/svg+xml">

	<!-- <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet"> -->
  <base href="/">
	<link rel="stylesheet" href="./src/css/style.css">
	<link rel="stylesheet" href="./src/css/media-queries.css">
</head>
<body>
	<div id="app">
		<header>
			<nav>
				<a href="/">
					<img id="logo" width="100px" height="48px" src="./src/public/img/logo.svg" alt="logo KiddieLingo">
				</a>
				<button class="mobile-menu" aria-label="Abrir menu" aria-haspopup="true" aria-controls="menu" aria-expanded="false">
					<img src="./src/public/img/menu-icon.svg" alt="Ícone de menu" tabindex="0">
				</button>
				<div class="nav-menu">
					<div class="modal-wrapper firefoxScroll">
						<ul id="menu" class="nav-list" role="menu" aria-hidden="false">
							<button class="btnClose" aria-label="fechar menu">
								<i class="fa-solid fa-xmark"></i>
							</button>
							<li class="home"><a href="/"></i>Início</a></li>
							<li class="alphabet"><a href="/alphabet">Alfabeto</a></li>
							<li class="tobe"><a href="/to-be">To be</a></li>
							<li class="shapes"><a href="/shapes">Formas</a></li>
							<li class="numbers"><a href="/numbers">Números</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<div class="loader"></div>

		<main id="main-page">
		</main>
	</div>

	<script src="https://kit.fontawesome.com/5f6ce912e4.js" crossorigin="anonymous"></script>
	<script type="module" src="./src/js/app.js"></script>
</body>
</html>
